apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tb-ingress
  namespace: thingsboard
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    cert-manager.io/issuer: "letsencrypt-issuer"
spec:
  tls:
    - hosts:
        - tb.gateway.uno
      secretName: tb-certificate
    - hosts:
        - trendz.tb.gateway.uno
      secretName: tb-trendz-certificate
  rules:
    - host: trendz.tb.gateway.uno
      http:
        paths:
          - path: /.*
            pathType: Prefix
            backend:
              service:
                name: tb-trendz
                port:
                  number: 8888
    - host: tb.gateway.uno
      http:
        paths:
          - path: /api/v1/integrations.*
            pathType: Prefix
            backend:
              service:
                name: tb-node
                port:
                  number: 8080
          - path: /api/v1/.*
            pathType: Prefix
            backend:
              service:
                name: tb-http-transport
                port:
                  number: 8080
          - path: /static/rulenode/.*
            pathType: Prefix
            backend:
              service:
                name: tb-node
                port:
                  number: 8080
          - path: /static/trendz-tb-lib.js
            pathType: Prefix
            backend:
              service:
                name: tb-node
                port:
                  number: 8080
          - path: /static/.*
            pathType: Prefix
            backend:
              service:
                name: tb-web-ui
                port:
                  number: 8080
          - path: /index.html.*
            pathType: Prefix
            backend:
              service:
                name: tb-web-ui
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tb-web-ui
                port:
                  number: 8080
          - path: /.*
            pathType: Prefix
            backend:
              service:
                name: tb-node
                port:
                  number: 8080
