apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: thingsboard
  labels:
    app: tb-trendz
  name: trendz-logs
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: thingsboard
  labels:
    app: tb-trendz
  name: trendz-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
